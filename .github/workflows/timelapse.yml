name: Timelapse Capture

on:
  push:
    branches:
      - main
    paths:
      - "web/**"
      - ".timelapse/**"
      - ".timelapse.json"
  workflow_dispatch:

jobs:
  capture:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install --save-dev playwright

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run timelapse capture
        run: node .timelapse/capture.js

      - name: Commit snapshots
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .timelapse/snapshots -f
          git add .timelapse/index.json || true
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: update timelapse snapshots"
          git push origin HEAD:${{ github.ref }} --force-with-lease
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Notify Timelapse API
        if: ${{ vars.TIMELAPSE_API_URL }}
        run: |
          echo "Notifying API at ${{ vars.TIMELAPSE_API_URL }}/sync"
          curl -X POST "${{ vars.TIMELAPSE_API_URL }}/sync" \
            -H "Content-Type: application/json" \
            --max-time 60 \
            --retry 3 \
            --retry-delay 5 \
            || echo "API notification failed (non-blocking)"
        continue-on-error: true
