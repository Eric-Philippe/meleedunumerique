<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timelapse Viewer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        width: 100%;
        background: white;
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        max-height: 90vh;
      }

      .header {
        padding: 30px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-align: center;
      }

      .header h1 {
        font-size: 28px;
        margin-bottom: 10px;
      }

      .header p {
        opacity: 0.9;
        font-size: 14px;
      }

      .content {
        display: flex;
        flex: 1;
        overflow: hidden;
      }

      .timeline {
        width: 300px;
        background: #f5f7fa;
        border-right: 1px solid #e0e6ed;
        overflow-y: auto;
        padding: 15px;
      }

      .timeline-item {
        padding: 12px;
        margin-bottom: 8px;
        background: white;
        border-left: 3px solid #667eea;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 12px;
      }

      .timeline-item:hover {
        background: #eef2f9;
        border-left-color: #764ba2;
        transform: translateX(5px);
      }

      .timeline-item.active {
        background: #667eea;
        color: white;
        border-left-color: #764ba2;
      }

      .timeline-item-hash {
        font-family: "Courier New", monospace;
        font-weight: 600;
        margin-bottom: 4px;
      }

      .timeline-item-message {
        color: #666;
        margin-bottom: 4px;
        line-height: 1.3;
      }

      .timeline-item.active .timeline-item-message {
        color: rgba(255, 255, 255, 0.9);
      }

      .timeline-item-meta {
        font-size: 11px;
        opacity: 0.7;
      }

      .timeline-item.active .timeline-item-meta {
        opacity: 0.8;
        color: rgba(255, 255, 255, 0.8);
      }

      .viewer {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .viewer-info {
        padding: 20px;
        background: #f9fafb;
        border-bottom: 1px solid #e0e6ed;
      }

      .info-row {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        font-size: 14px;
      }

      .info-field {
        display: flex;
        flex-direction: column;
      }

      .info-label {
        color: #666;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 4px;
      }

      .info-value {
        font-weight: 600;
        color: #333;
      }

      .info-value.hash {
        font-family: "Courier New", monospace;
        font-size: 13px;
      }

      .viewer-content {
        flex: 1;
        overflow: auto;
        padding: 20px;
        background: white;
      }

      .tabs {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        border-bottom: 2px solid #e0e6ed;
      }

      .tab {
        padding: 10px 20px;
        background: none;
        border: none;
        cursor: pointer;
        font-size: 14px;
        color: #666;
        border-bottom: 3px solid transparent;
        transition: all 0.3s ease;
        font-weight: 500;
      }

      .tab:hover {
        color: #667eea;
      }

      .tab.active {
        color: #667eea;
        border-bottom-color: #667eea;
      }

      .tab-content {
        display: none;
        height: 100%;
      }

      .tab-content.active {
        display: flex;
        flex-direction: column;
      }

      .screenshot-container {
        text-align: center;
        height: 100%;
        overflow: auto;
      }

      .screenshot-container img {
        max-width: 100%;
        height: auto;
        margin: 0 auto;
        border-radius: 4px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .screenshot-placeholder {
        padding: 40px;
        color: #999;
        text-align: center;
      }

      .iframe-container {
        width: 100%;
        height: 100%;
        border: 1px solid #e0e6ed;
        border-radius: 4px;
      }

      .iframe-container iframe {
        width: 100%;
        height: 100%;
        border: none;
        border-radius: 4px;
      }

      .file-browser {
        font-family: "Courier New", monospace;
        font-size: 12px;
        line-height: 1.6;
        color: #333;
      }

      .file-tree {
        text-align: left;
      }

      .file-item {
        padding: 4px 0;
        padding-left: 20px;
      }

      .file-item.file::before {
        content: "üìÑ ";
        margin-right: 4px;
      }

      .file-item.folder::before {
        content: "üìÅ ";
        margin-right: 4px;
      }

      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        color: #999;
      }

      .error {
        padding: 20px;
        background: #fee;
        color: #c33;
        border-radius: 4px;
        margin: 20px;
      }

      @media (max-width: 768px) {
        .content {
          flex-direction: column;
        }

        .timeline {
          width: 100%;
          border-right: none;
          border-bottom: 1px solid #e0e6ed;
          max-height: 200px;
          display: flex;
          overflow-x: auto;
        }

        .timeline-item {
          flex-shrink: 0;
          width: 150px;
        }

        .header h1 {
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üé¨ Timelapse Viewer</h1>
        <p>Visualisez l'√©volution de votre projet √† chaque commit</p>
      </div>

      <div class="content">
        <div class="timeline" id="timeline"></div>

        <div class="viewer">
          <div class="viewer-info" id="viewerInfo"></div>

          <div class="viewer-content">
            <div class="tabs" id="tabs"></div>
            <div class="tab-content active" id="screenshot">
              <div class="loading">Chargement du snapshot...</div>
            </div>
            <div class="tab-content" id="preview">
              <div class="loading">Chargement de l'aper√ßu...</div>
            </div>
            <div class="tab-content" id="files">
              <div class="loading">Chargement de la structure...</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Detect base path for GitHub Pages
      const basePath = window.location.pathname.includes("/meleedunumerique/")
        ? "/meleedunumerique/"
        : "/";

      const config = {
        snapshotFolder: `${basePath}.timelapse/snapshots`,
        indexFile: `${basePath}.timelapse/index.json`,
      };

      let snapshots = [];
      let currentSnapshot = null;

      async function loadSnapshots() {
        try {
          const response = await fetch(`${config.indexFile}?t=${Date.now()}`);
          if (!response.ok) throw new Error("Could not load index");
          snapshots = await response.json();
          renderTimeline();
          if (snapshots.length > 0) {
            selectSnapshot(snapshots[0]);
          }
        } catch (err) {
          showError("Impossible de charger les snapshots: " + err.message);
        }
      }

      function renderTimeline() {
        const timeline = document.getElementById("timeline");
        timeline.innerHTML = snapshots
          .map(
            (snap, idx) =>
              `<div class="timeline-item ${
                idx === 0 ? "active" : ""
              }" onclick="selectSnapshot(snapshots[${idx}])">
                    <div class="timeline-item-hash">${snap.hash.substring(
                      0,
                      7
                    )}</div>
                    <div class="timeline-item-message">${snap.message}</div>
                    <div class="timeline-item-meta">
                        ${snap.author}<br>
                        ${new Date(snap.date).toLocaleDateString("fr-FR")}
                    </div>
                </div>`
          )
          .join("");
      }

      function selectSnapshot(snap) {
        currentSnapshot = snap;

        // Update active state
        document.querySelectorAll(".timeline-item").forEach((el, idx) => {
          el.classList.toggle("active", snapshots[idx] === snap);
        });

        // Update info
        const date = new Date(snap.date);
        document.getElementById("viewerInfo").innerHTML = `
                <div class="info-row">
                    <div class="info-field">
                        <div class="info-label">Commit</div>
                        <div class="info-value hash">${snap.hash}</div>
                    </div>
                    <div class="info-field">
                        <div class="info-label">Message</div>
                        <div class="info-value">${snap.message}</div>
                    </div>
                    <div class="info-field">
                        <div class="info-label">Auteur</div>
                        <div class="info-value">${snap.author}</div>
                    </div>
                    <div class="info-field">
                        <div class="info-label">Date</div>
                        <div class="info-value">${date.toLocaleDateString(
                          "fr-FR"
                        )} ${date.toLocaleTimeString("fr-FR")}</div>
                    </div>
                </div>
            `;

        // Load tabs
        loadScreenshot();
        loadPreview();
        loadFiles();
      }

      async function loadScreenshot() {
        const container = document.getElementById("screenshot");
        const path = `${config.snapshotFolder}/${currentSnapshot.hash}/screenshot.png`;

        if (!currentSnapshot.hasScreenshot) {
          container.innerHTML =
            '<div class="screenshot-placeholder">Aucune capture disponible</div>';
          return;
        }

        const img = document.createElement("img");
        img.src = path;
        img.onerror = () => {
          container.innerHTML =
            '<div class="screenshot-placeholder">Erreur lors du chargement de la capture</div>';
        };
        img.onload = () => {
          container.innerHTML = "";
          container.classList.add("screenshot-container");
          container.appendChild(img);
        };
        container.innerHTML = "";
        container.classList.add("screenshot-container");
        container.appendChild(img);
      }

      async function loadPreview() {
        const container = document.getElementById("preview");
        const indexPath = `${config.snapshotFolder}/${currentSnapshot.hash}/${currentSnapshot.folder}/index.html`;

        const iframe = document.createElement("div");
        iframe.className = "iframe-container";
        iframe.innerHTML = `<iframe src="${indexPath}" sandbox="allow-scripts"></iframe>`;

        container.innerHTML = "";
        container.appendChild(iframe);
      }

      async function loadFiles() {
        const container = document.getElementById("files");
        const folderPath = `${config.snapshotFolder}/${currentSnapshot.hash}/${currentSnapshot.folder}`;

        try {
          const response = await fetch(`${folderPath}/`);
          if (!response.ok) throw new Error("Could not load files");

          // Simple file list for demo
          const fileList = [
            "index.html",
            "script.js",
            "styles.css",
            "...(autres fichiers)",
          ];

          const html = `
                    <div class="file-tree">
                        <div class="file-item folder">${
                          currentSnapshot.folder
                        }/</div>
                        ${fileList
                          .map((f) => `<div class="file-item file">${f}</div>`)
                          .join("")}
                    </div>
                `;

          container.innerHTML = html;
        } catch (err) {
          container.innerHTML = `<div class="screenshot-placeholder">Impossible de charger la structure des fichiers</div>`;
        }
      }

      function renderTabs() {
        const tabs = document.getElementById("tabs");
        tabs.innerHTML = `
                <button class="tab active" onclick="switchTab('screenshot')">üì∏ Capture</button>
                <button class="tab" onclick="switchTab('preview')">üëÅÔ∏è Aper√ßu</button>
                <button class="tab" onclick="switchTab('files')">üìÅ Fichiers</button>
            `;
      }

      function switchTab(tabName) {
        document
          .querySelectorAll(".tab")
          .forEach((t) => t.classList.remove("active"));
        document
          .querySelectorAll(".tab-content")
          .forEach((t) => t.classList.remove("active"));

        event.target.classList.add("active");
        document.getElementById(tabName).classList.add("active");
      }

      function showError(message) {
        document.querySelector(
          ".viewer-content"
        ).innerHTML = `<div class="error">${message}</div>`;
      }

      // Initialize
      renderTabs();
      loadSnapshots();
    </script>
  </body>
</html>
